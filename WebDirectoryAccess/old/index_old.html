<!doctype html>
<html lang="en">
	<head>
		<title>Home NAS</title>
		<link rel="stylesheet" href="css/foundation.css" />
		<link rel="stylesheet" href="css/miscStyle.css" />
		<script src = "js/jquery-1.12.0.min.js"></script>
		<script src = "js/commonFunction.js"></script>
		
	</head>
	<body>
		
		<div class="row">
			<div class="large-12 columns">
				<div id = "navBar" class="nav-bar right">
				</div>
				<h1>Home NAS</h1>
				<hr/>
			</div>
		</div>
     	
     	<div class="row">
	        <div class="large-9 columns" role="content">
	        	
					<article>
						<div id = "breadCrumb">					
							<!-- bread crumbs populates here -->
						</div>
						<div style = "min-height : 480px;" class="row">
							<div id = "fileListPanel" class="large-6 columns" style = "width:370px; height:480px; overflow:hidden;">
								<!-- discovered files populates here -->
							</div>
							<div id = "preview" class="large-6 columns">
								<!-- image preview populates here -->
							</div>
						</div>
					</article>
				
			</div>

			<aside class="large-3 columns">
				<h5 id = "dirHeader"></h5>
				<div id = "directoryListPanel" style = "width:220px; height:283px; overflow:hidden">
					<!-- discovered directories populates here -->
				</div>
				<div id = "fileInfoPanel">
					<!-- file statistics populates here -->
				</div>
			</aside>

		</div>

		<footer class="row">
			<div class="large-12 columns">
				<hr/>
				<div class="row">
					<div class="large-6 columns">
						<p>Tam Tran. May 19 2015</p>
					</div>
				</div>
			</div>
		</footer>
    
		<script>checkSession();</script>
	</body>
</html>
