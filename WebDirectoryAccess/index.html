<!doctype html>
<html lang="en">
	<head>
		<title>Home NAS</title>
		<link rel="stylesheet" href="css/foundation.css" />
		<link rel="stylesheet" href="css/miscStyle.css" />
		<script src = "js/commonFunction.js"></script>
		
	</head>
	<body>
		
		<div class="row">
			<div class="large-12 columns">
				<div id = "navBar" class="nav-bar right">
					<!-- navigation buttons populates here -->
				</div>
				<h1>Home NAS</h1>
				<hr/>
			</div>
		</div>
     	
     	<div class="row">
	        <div class="large-9 columns" role="content">
	        	
					<article>
						<div id = "breadCrumb">					
							<!-- This is where the directory bread crumbs get populated -->
						</div>
						<div style = "min-height : 480px;" class="row">
							<div class="large-6 columns" style = "width:370px; height:480px; overflow:hidden;">
								<ul id = "fileList" class="side-nav" style = "height:497px; width:385px; overflow:scroll">
									<!-- This area populates the list of discovered files in the current directory -->
								</ul>
							</div>
							<div id = "preview" class="large-6 columns">
								<!-- preview image goes here -->
							</div>
						</div>
					</article>
				
			</div>

			<aside class="large-3 columns">
				<h5 id = "dirHeader"></h5>
				<div style = "width:220px; height:283px; overflow:hidden">
					<ul id = "directoryList" class="side-nav" style = "height:300px; width:237px; overflow:scroll;">
						<!-- This area populates the list of discovered directories in the current directory -->
					</ul>
				</div>
				<div id = "fileInfoPanel">
					<!-- This area populates the information for the individual file -->
				</div>
			</aside>

		</div>

		<footer class="row">
			<div class="large-12 columns">
				<hr/>
				<div class="row">
					<div class="large-6 columns">
						<p>Tam Tran. May 19 2015</p>
					</div>
				</div>
			</div>
		</footer>
    
		<script>checkSession();</script>
	</body>
</html>
